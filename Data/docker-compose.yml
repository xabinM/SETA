version: '3.8'

services:
  ml-api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    restart: unless-stopped

  filter-worker-1:
    build: .
    command: python -m app.workers.filter_worker
    env_file:
      - .env
    environment:
      - KAFKA_BROKER=kafka:9092
      - CONSUMER_GROUP=filter-group
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  filter-worker-2:
    build: .
    command: python -m app.workers.filter_worker
    env_file:
      - .env
    environment:
      - KAFKA_BROKER=kafka:9092
      - CONSUMER_GROUP=filter-group
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  # filter-worker-3:
  #   build: .
  #   command: python -m app.workers.filter_worker
  #   env_file:
  #     - .env
  #   environment:
  #     - KAFKA_BROKER=kafka:9092
