version: '3.8'

services:
  ml-api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - EMBED_INDEX_NAME=${EMBED_INDEX_NAME:-user_memory_embedding}
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    restart: unless-stopped

  filter-worker:
    build: .
    command: python -m app.workers.filter_worker
    env_file:
      - .env
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - ./logs:/app/logs
    restart: unless-stopped

  llm-worker:
    build: .
    command: python -m app.workers.llm_worker
    env_file:
      - .env
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  esdata:
