  #   restart: unless-stopped

  llm-worker-gms:
    build: .
    command: python -m app.workers.llm_worker
    env_file:
      - .env
    environment:
      - API_BASE=https://gms.ssafy.io/gmsapi/api.openai.com/v1
      - OPENAI_API_KEY=${GMS_API_KEY}
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  llm-worker-openai-1:
    build: .
    command: python -m app.workers.llm_worker
    env_file:
      - .env
    environment:
      - API_BASE=https://api.openai.com/v1
      - OPENAI_API_KEY=${OPENAI_KEY_1}
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  llm-worker-openai-2:
    build: .
    command: python -m app.workers.llm_worker
    env_file:
      - .env
    environment:
      - API_BASE=https://api.openai.com/v1
      - OPENAI_API_KEY=${OPENAI_KEY_2}
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  summary-worker:
    build: .
    command: python -m app.workers.summary_worker
    env_file:
      - .env
    environment:
      - API_BASE=https://gms.ssafy.io/gmsapi/api.openai.com/v1
      - OPENAI_API_KEY=${GMS_API_KEY}
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
      - /home/ubuntu/models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    ports:
      - "9090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

volumes:
  esdata:
