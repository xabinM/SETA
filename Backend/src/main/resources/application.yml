spring:
  application:
    name: backend

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: validate # 'create'는 매 배포 시 테이블을 재생성하여 데이터 유실을 유발할 수 있으므로, 운영 환경에서는 'validate' 또는 'none' 사용을 권장합니다.
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: j13a403.p.ssafy.io
    port: 6379
#    timeout: 5000 # 연결 타임아웃 (ms)
#    lettuce:
#      shutdown-timeout: 100ms
#      pool:
#        max-active: 10
#        max-idle: 10
#        min-idle: 2


# Actuator 헬스 체크 엔드포인트 활성화
management:
  endpoints:
    web:
      exposure:
        include: health
