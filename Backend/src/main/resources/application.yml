spring:
  application:
    name: argo-backend

  profiles:
    include: secret

  datasource:
    url: jdbc:postgresql://localhost:55432/mydb
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

app:
  topics:
    raw: chat.raw.request.v1
    filterResult: chat.filter.result.v1
    promptBuilt: chat.prompt.built.v1
    llmAnswer: chat.llm.answer.v1
    error: chat.error.v1
  topic-spec:
    raw:
      partitions: 3


springdoc:
  swagger-ui:
    path: /docs

logging:
  pattern:
    level: "%5p [traceId=%X{traceId:-},spanId=%X{spanId:-}]"