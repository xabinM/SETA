spring:
  application:
    name: argo-backend

  # 운영에선 secret을 포함하지 않도록 기본값에선 주석 처리 권장
  # profiles:
  #   include: secret

  datasource:
    url: jdbc:postgresql://localhost:55432/mydb
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  swagger-ui:
    path: /docs

logging:
  pattern:
    level: "%5p [traceId=%X{traceId:-},spanId=%X{spanId:-}]"
