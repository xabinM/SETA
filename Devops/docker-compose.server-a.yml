# backend 서비스의 공통 설정을 위한 앵커(anchor) 정의
x-backend-template: &backend-template
  image: ${BACKEND_IMAGE}
  environment:
    - SPRING_PROFILES_ACTIVE=prod
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - JWT_SECRET=${JWT_SECRET}
    - JWT_ACCESSTOKENEXPIRATIONMS=${JWT_ACCESSTOKENEXPIRATIONMS}
    - JWT_REFRESHTOKENEXPIRATIONMS=${JWT_REFRESHTOKENEXPIRATIONMS}
    # GitLab CI에서 생성된 .env 파일의 값을 사용하여 DB에 연결합니다.
    # 이제 애플리케이션은 root가 아닌 전용 사용자로 접속합니다.
    - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${DB_NAME}
    - SPRING_DATASOURCE_USERNAME=${DB_USER}
    - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
  depends_on:
    db:
      condition: service_healthy  # service_healthy : docker compose가 제공하는 예약 키워드
    redis:
      condition: service_healthy

services:
  db:
    image: mysql:8
    container_name: mysql
    environment:
      # 루트 비밀번호와 애플리케이션용 사용자를 분리하여 보안을 강화합니다.
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    healthcheck:
      # 이제 ${DB_USER}가 실제로 생성되므로 이 헬스체크가 정상 동작합니다.
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-blue:
    <<: *backend-template  # 앵커 적용
    container_name: backend-blue
    ports:
      - "8081:8080"     # 8081 port로 요청이 들어오지만 실제 동작 port는 8080

  backend-green:
    <<: *backend-template  # 앵커 적용
    container_name: backend-green
    ports:
      - "8082:8080"
