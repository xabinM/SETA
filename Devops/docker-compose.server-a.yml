
# backend 서비스의 공통 설정을 위한 앵커(anchor) 정의
x-backend-template: &backend-template
  image: ${BACKEND_IMAGE}
  environment:
#    # Redis 설정 - 컨테이너명으로 직접 지정
#    SPRING_REDIS_HOST: redis
#    SPRING_REDIS_PORT: 6379
    # JWT 설정
    JWT_SECRET: Vt9@Z!kQ5#rL0eX2mP8^Yc7sHf3jGd1Wz4$Bn6uRa8Lp0oVs#QmXkN2tFgDhJ
    JWT_ACCESSTOKENEXPIRATIONMS: 1800000
    JWT_REFRESHTOKENEXPIRATIONMS: 1209600000
    # MySQL 설정 - 컨테이너명 'mysql'로 통일
    SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydb?allowPublicKeyRetrieval=true&useSSL=false
    SPRING_DATASOURCE_USERNAME: temp
    SPRING_DATASOURCE_PASSWORD: ssafy403
  networks:
    - tmp
  depends_on:
    db:
      condition: service_healthy
#    redis:
#      condition: service_healthy

services:
  db:
    image: mysql:8
    container_name: mysql
    environment:
      # 루트 비밀번호와 애플리케이션용 사용자를 분리하여 보안을 강화합니다.
      MYSQL_ROOT_PASSWORD: ssafy403
      MYSQL_DATABASE: mydb
      MYSQL_USER: temp
      MYSQL_PASSWORD: ssafy403
    ports:
      - "3306:3306"
    networks:
      - tmp
    healthcheck:
      # 이제 ${DB_USER}가 실제로 생성되므로 이 헬스체크가 정상 동작합니다.
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
#
#  redis:
