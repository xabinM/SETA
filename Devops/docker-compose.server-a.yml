#    container_name: redis
#    ports:
#      - "6379:6379"
#    healthcheck:
#      test: ["CMD", "redis-cli", "ping"]
#      interval: 10s
#      timeout: 5s
#      retries: 5
#    networks:
#      - tmp

  backend-blue:
    <<: *backend-template  # 앵커 적용
    container_name: backend-blue
    ports:
      - "8081:8080"     # 8081로 들어온 요청을 컨테이너 8080에 매핑

  backend-green:
    <<: *backend-template  # 앵커 적용
    container_name: backend-green
    ports:
      - "8082:8080"

networks:
  tmp:
    driver: bridge
